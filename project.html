<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Details Form - 231033024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 40px;
        }
        form {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
        }
        td {
            padding: 10px;
        }
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 6px;
        }
        textarea {
            resize: vertical;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border-radius: 10px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .center {
            text-align: center;
        }
    </style>
    <script>
        function validateForm() {
            const firstName = document.getElementById("first").value.trim();
            const email = document.getElementById("email").value.trim();

            if (firstName === "" || email === "") {
                alert("Please fill in all required fields: First Name and Email.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

<form onsubmit="return validateForm()">
    <h1>Personal Details</h1>
    <table>
        <tr>
            <td><label for="salutation">Salutation:</label></td>
            <td>
                <select id="salutation" name="salutation">
                    <option value="none">-None-</option>
                    <option value="mr">Mr.</option>
                    <option value="ms">Ms.</option>
                    <option value="mrs">Mrs.</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><label for="first">First Name:</label></td>
            <td><input type="text" id="first" name="first" required></td>
        </tr>

        <tr>
            <td><label for="last">Last Name:</label></td>
            <td><input type="text" id="last" name="last"></td>
        </tr>

        <tr>
            <td><label>Gender:</label></td>
            <td>
                <input type="radio" name="gender" value="Male" id="male"> <label for="male">Male</label>
                <input type="radio" name="gender" value="Female" id="female"> <label for="female">Female</label>
                <input type="radio" name="gender" value="Others" id="others"> <label for="others">Others</label>
            </td>
        </tr>

        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="text" id="email" name="email" required></td>
        </tr>

        <tr>
            <td><label for="DOB">DOB:</label></td>
            <td><input type="text" id="DOB" name="DOB" placeholder="dd/mm/yyyy"></td>
        </tr>

        <tr>
            <td><label for="address">Address:</label></td>
            <td><textarea id="address" name="address" rows="4" cols="30"></textarea></td>
        </tr>

        <tr>
            <td colspan="2" class="center">
                <input type="submit" value="Submit">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
